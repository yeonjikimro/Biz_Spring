<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="~{layout}">
<th:block layout:fragment="content">
	<style>
form.student.input {
	width: 80%;
	margin: 20px auto;
}

form.student.input div {
	display: flex;
}

form.student.input input, form.student.input button {
	flex: 1;
	padding: 16px 12px;
	margin: 5px;
}
</style>

	<form method="POST" class="student input" th:object="${STUDENT}">
		<div>
			<input th:field="*{st_name}" />
		</div>
		<div>
			<input th:field="*{st_dept}" />
		</div>
		<div>
			<input th:field="*{st_tel}" />
		</div>
		<div>
			<input th:field="*{st_addr}" />
		</div>
		<div>
			<input th:field="*{st_addr}" />
		</div>

		<div>
			<button>저장</button>
		</div>
	</form>
		<form method="POST" class="score input" th:object="${SCORE}">
		<div>
			<input th:field="*{sc_score}" />
		</div>


		<div>
			<button>저장</button>
		</div>
	</form>
</th:block>
